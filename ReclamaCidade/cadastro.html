<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section id="ft_logo">
                <a href="./home.html"><img src="./assets/img/logo_2.png"></a>
        </section>
    </header>
    <main>
        <section class="login-area">
            <div class="form-area">
                <form>
                    <h1>Cadastrar Nova Conta</h1>
                <section class="area_dados">
                    <section class="inpt_lb">
                        <section class="cx_dados">
                            <label for="lbNome">Nome</label><br>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui"><br><br>
                            <label for="lbSobNome">Sobrenome</label><br>
                            <input type="text" id="nome" name="nome" placeholder="Seu nome aqui"><br><br>
                            <label for="pSenha">Senha</label><br>
                            <input type="password" id="pSenha" maxlength="8"  placeholder="Sua senha aqui" size="10" value=""  required="required"/>
                            <br><br>
                            <label for="lbCPF">CPF</label><br>
                            <input type="number" id="CPF" name="CPF" placeholder="Seu CPF aqui"><br><br>
                            <label for="lbRG">RG</label><br>
                            <input type="text" id="RG" name="RG" placeholder="Seu RG aqui"><br><br>
                            <label for="lbNumero">Numero</label><br>
                            <input type="text" id="Numero" name="Numero" placeholder="Numero da Residencia aqui"><br><br>
                        </section>
                    </section>
                    <section class="inpt_lb">
                        <section class="cx_dados">
                            <label for="lbEmail">E-mail</label><br>
                            <input type="text" id="Email" name="Email" placeholder="Seu Email aqui"><br><br>
                            <label for="DataNasc">Data de Nascimento</label><br>
                            <input type="date" id="DataNasc" title="DataNasc" required="required"><br><br>
                            <label for="lbTel">Telefone</label><br>
                            <input type="tel" id="tCelular" title="(99) 9999-9999" 
                            placeholder="(99) 9999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}"><br><br>

                            <label for="lbEndereco">Endereço</label><br>
                            <input type="text" id="Endereco" name="Endereco" placeholder="Seu Endereço aqui"><br><br>
                            <label for="lbBairro">Bairro</label><br>
                            <input type="text" id="Bairro" name="Bairro" placeholder="Seu Bairro aqui"><br><br>
                            <label for="lbNumero">Numero</label><br>
                            <input type="text" id="Numero" name="Numero" placeholder="Numero da Residencia aqui"><br><br>
                        </section>
                    </section>
                </section>
                <section class="btn-area">
                    <input class="cad" type="submit" name="bCadastrar" value="Cadastrar"/>
                    <input class="can" type="submit" name="bCancelar" value="Cancelar"/>
                </section>
            </form>
            
            </div>    
        </section>
    </main>
</body>
</html>
